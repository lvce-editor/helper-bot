<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Helper Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 450px;
        width: 100%;
        animation: slideUp 0.4s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }

      input[type='text'] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .info {
        margin-top: 20px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 13px;
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>üîê Login</h1>
      <p class="subtitle">Enter your authentication token to continue</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="token">Authentication Token</label>
          <input type="text" id="token" name="token" placeholder="Bearer token here..." required autocomplete="off" />
        </div>

        <button type="submit">Login</button>
      </form>

      <div id="message" class="message"></div>

      <div class="info"><strong>Note:</strong> Paste your bearer token in the field above. The token will be stored securely in an HTTP-only cookie.</div>
    </div>

    <script>
      const form = document.getElementById('loginForm')
      const messageDiv = document.getElementById('message')
      const tokenInput = document.getElementById('token')

      form.addEventListener('submit', async (e) => {
        e.preventDefault()

        const token = tokenInput.value.trim()
        if (!token) {
          showMessage('Please enter a token', 'error')
          return
        }

        try {
          const response = await fetch('/my-app/login', {
            method: 'POST',
            headers: {
              Authorization: 'Bearer ' + token,
              'Content-Type': 'application/json',
            },
          })

          const data = await response.json()

          if (response.ok) {
            showMessage('Login successful! Redirecting...', 'success')
            setTimeout(() => {
              window.location.href = '/my-app/protected'
            }, 1000)
          } else {
            showMessage(data.error || 'Login failed', 'error')
          }
        } catch (error) {
          showMessage('Network error. Please try again.', 'error')
        }
      })

      function showMessage(text, type) {
        messageDiv.textContent = text
        messageDiv.className = 'message ' + type
      }
    </script>
  </body>
</html>
